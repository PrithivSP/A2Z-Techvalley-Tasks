<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile snippet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet/styleshhet.css" />

    <!-- fontawsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="root">
      <div class="content">
        <div class="top-section">
          <div class="img-section">
            <img
              width="100px"
              height="100px"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLO9Li-G9hpEwEyCcRhQsjfXF_rOpHpu1n3g&usqp=CAU"
              alt="Profile Pic"
            />
          </div>
          <div class="btn-section">
            <button class="button-1">
              <a href="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </button>

            <button class="button-2">
              <a href="">
                <i class="fa-solid fa-user-plus"></i>
              </a>
            </button>
          </div>
        </div>
        <div class="middle-section">
          <h3>Tobias Whetton</h3>
          <h6>@tobias</h6>
          <p>
            Engineer, designer &#38; developer that can
            <br />
            be found inhabiting coffee houses
          </p>
        </div>
        <div class="bottom-section row justify-content-between">
          <div class="points col-sm-3">
            <p><strong>321</strong> Points</p>
          </div>
          <div class="noFriends col-sm-3">
            <p><strong>30</strong> Friends</p>
          </div>
          <div class="joinedDate col-sm-5">
            <p>Joined Apr 2020</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
